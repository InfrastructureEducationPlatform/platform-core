apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockinfrastructure
  namespace: blockinfrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockinfrastructure
  template:
    metadata:
      labels:
        app: blockinfrastructure
    spec:
      containers:
        - name: wein-konkuk
          image: kangdroid/blockinfrastructure-core:main
          imagePullPolicy: Always
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
          envFrom:
            - secretRef:
                name: backend-secrets
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          ports:
            - containerPort: 8080
              protocol: TCP